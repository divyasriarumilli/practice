<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding sum of given number</title>
</head>
<body>
    <script type="text/javascript">
    var n=prompt("enter n value");
    n=parseInt(n);
    var count=0;

    while(n>0){
        rem=n%10;
        count+=rem;
       // console.log(rem);
        n=n/10;
        n=parseInt(n);
        //console.log(n);
    }
    console.log(count);
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        student details using Functions...... 
    </title>
</head>
<body>
    <div>Demonstrating student details using functions..........</div>
    <script type="text/javascript">
        var sname,sage,srollno,m1,m2,m3,sgender,totalmarks,savg;
        function readingUserDetails()  { 
         sname = prompt("enter student name:");
         sage = prompt("enter student age:");
        srollNo = prompt("enter student roll number:");
         sgender = prompt("enter student gender:");
         sgender = sgender.toLowerCase();
         m1 = prompt("enter subject 1 marks:");
        m1=parseInt(m1);
         m2 = prompt("enter subject 2 marks:");
        m2=parseInt(m2);
         m3 = prompt("enter subject 3 marks:");
        m3=parseInt(m3);
        getTotalAndAvg();
        }
        function getTotalAndAvg (){ 
         totalmarks = m1 + m2 + m3;
         savg = totalmarks/3;
         DisplayInfo();

        }
        function DisplayInfo() { 
        console.log('name: ' + sname);
        console.log('age: ' + sage);
        console.log('rollno: ' + srollNo);
        console.log('gender: ' + sgender);
        console.log('sub1: ' + m1);
        console.log('sub2: ' + m2);
        console.log('sub3: ' + m3);
        console.log('total: ' + totalmarks);
        console.log('avg: ' + savg);
        
        }
        function showstudentGrade() {
            readingUserDetails();
             
        if(savg >= 40){
            console.log("student got passed");
            if(savg >=90){
                console.log("You got DISTINCTION");
            }
            else if(savg >= 80){
                console.log("you got FIRSTCLASS");
            }else{
                console.log("You got SECONDCLASS");
            }
        }else{
            console.log("Student got FAILED")
        }
        }
        
        showstudentGrade();

    </script>
</body>
</html>

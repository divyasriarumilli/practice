<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonistrating CSS Z-index property
		</title>
	</head>
	<style type="text/css">
		.block{
			border: 1px solid;
			height: 120px;
			width: 120px;
		}
		.block1{
			background: blueviolet;
		}
		.block2{
			position: relative;
			top: 50px;
			background: greenyellow;
			z-index: 300;
		}
		.block3{
			position: relative;
			background: hotpink;
			left: 70px;
			top: 30px;
			z-index: 300;
		}
		.block4{
			background: orangered;
			z-index: 350px;
		}
		.block5{
			background: forestgreen;
		}
	</style>
	<body>
		<div class="block1 block">block1</div>
		<div class="block2 block">block2</div>
		<div class="block3 block">block3</div>
		<div class="block4 block">block4</div>
		<div class="block5 block">block5</div>
	</body>
</html>
